<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>stamp-content-mixin demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../stamp-content-mixin.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
    <script>
      class DemoElement extends NLSElements.StampContentMixin(Polymer.Element) {
        constructor () {
          super()
        }
        static get properties() {
          return {
            prop1: String
          }
        }
      }
      customElements.define('demo-element', DemoElement)
    </script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic stamp-content-mixin demo</h3>
      <demo-snippet>
        <template>
          <demo-element prop1="demo property">
            <template>
            <div>{{prop1}}</div>
            </template>
          </demo-element>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
